{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-semibold text-gray-800 mb-6">Borrow Item</h1>
            <form method="post" class="mx-auto">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Confirm</button>
            </form>
        </div>
    </div>
{% endblock content %}
